<div class="container remove-margin">
<div class="top_container">
<d4>
    <h2 style="margin-top:5px;margin-bottom: 3px;">Events</h2>
</d4>
<div style="margin-left:600px">

    <input type="text" class="search-button" ng-model="search" name="search" placeholder="Search..">
    <a class="btn-floating white" data-toggle="modal" data-target="#calendar" href=""><button type="button" class="btn btn-primary">Calendar</button></a>
</div>
</div>
<div class="test">
  <div ng-if="details.length">
    <uib-tabset active="currentTab">
       <slick class="slider" settings="slickConfig2">
          <uib-tab  ng-repeat="obj in details" href="#list" select=elc.getevents(obj) data-toggle="tab">
            <uib-tab-heading><div class="test1"><b> {{obj}}</b></div></uib-tab-heading>
              <div class="content_container contentclass">
                <div class="tab-pane fade in active" id="list">
                <div ng-repeat="item in Array | filter:search" ng-if="!errormsg.length">
                  <div class="col-md-1">
                    <h5>{{item[0].startTime}}</h5>
                  </div>
                   <div class="col-md-11 detailh">
                     <div class="card">
                        <div class="container_card">
                            <slick class="slider1" settings="listConfig">
                              <div ng-repeat="obj in item" ng-click="elc.detailfun(obj.id)">
                                        <h5>{{obj.name}}</h5>
                                        <hr style="border-top: 3px solid #eee;"/>
                                        <p style="float:left;color:grey;"><img src="Web/ic_map.png" style="float:left;" /><span>Techjini</span></p>
                                        <p style="float:right;color:grey;"><img src="Web/ic_clock.png" style="float:left;" /><span>End: {{obj.endTime}}</span></p>
                              </div>
                         </slick>
                       </div>
                     </div>
                   </div>
                 </div>
                 <!-- <div ng-if="errormsg.length">
                  <h4> {{errormsg}}</h4>
              </div> -->
                <div ng-show="(Array | filter:search).length==0 || errormsg.length">
                   <h4>No events found</h4>
               </div>
              </div>
            </div>
          </uib-tab>
        </slick>
     </uib-tabset>
    </div>
    <div class="modal fade" id="calendar" role="dialog">
      <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Calendar</h4>
          </div>
          <div class="modal-body">
            <div style="display:inline-block; min-height:290px;">
                <div uib-datepicker id="cal" ng-model="dt"  class="well well-sm"  datepicker-options="options"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" ng-click="elc.calEvent(dt)" id="ok" class="btn btn-success btn-block" data-dismiss="modal">Ok</button>
             <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">
               <span class="glyphicon glyphicon-remove"></span> Cancel
             </button>
           </div>
        </div>

      </div>
    </div>
  </div>
</div>

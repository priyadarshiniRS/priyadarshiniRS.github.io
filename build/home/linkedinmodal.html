<div class="modal fade" id="businesscard" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <img src="Web/ic_popup_close.png" class="close" data-dismiss="modal" />
        <h4 class="modal-title" style="text-align:center;">Message</h4>
      </div>
      <div class="modal-body">
    <p>
      You need to log in before viewing or editing Business card. Do you want to logIn to avail this feature now??
    </p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="nohover1 col-md-2 col-md-push-3 col-md-pull-7" data-dismiss="modal">
          No</button>
         <button type="submit" ng-click="menuCtrl.afterlogin()" class="btn btn-success col-md-2 col-md-push-4 col-md-pull-6" data-dismiss="modal">
            Yes
         </button>
       </div>
    </div>
  </div>
</div>

<div ng-if="sponser.length">
<slick class="footerSlide" settings="footerConfig">
  <div ng-repeat="obj in sponser" class="imagediv nofocus">
    <a href={{obj.website}} target="_blank" class="text-decoration ">
      <img src={{obj.logo}} alt={{obj.name}} class="desaturate"/>
    </a>
  </div>
</slick>
</div>
